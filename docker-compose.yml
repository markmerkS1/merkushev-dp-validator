version: '3.8'

services:
  swe-bench-validator:
    build: .
    container_name: swe-bench-validator
    volumes:
      # Mount current directory for development
      - .:/app
      # Mount Docker socket to run evaluation harness
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    # Run in interactive mode
    stdin_open: true
    tty: true
    # Privileged mode for Docker-in-Docker
    privileged: true 